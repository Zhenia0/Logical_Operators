<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let Number = prompt("Введите любое число",'')
        if(Number > 0){
            alert("1");
        }
        else if(Number < 0){
            alert("-1")
        }
        else{
            alert("0");
        }
    </script>
</body>
</html>
